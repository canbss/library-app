<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
    <title>Library App</title>
</head>
<body>
    <h1>My Library</h1>
    <div id="library-display"></div>
    <div id="add-book">
        <div id="book-info">
            <form action="" id="book-add-form" onsubmit="return false">
                <label for="title">Title</label>
                <input type="text" name="title" id = "title" required placeholder="Enter the book title">
                <label for="author">Author</label>
                <input type="text" name="author" id= "author" required placeholder="Enter the author">
                <label for="pages">Page number</label>
                <input type="text" name="pages" id="pages" required placeholder="Enter the page number">
                <p>Read</p>
                <div id="read-section">
                    <input type="radio" name="read" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" name="read" id="no" value="no" checked="checked">
                    <label for="yes">No</label>
                </div>
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="add-section-button"><p>New book</p></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
